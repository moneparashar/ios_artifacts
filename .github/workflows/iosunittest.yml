name: Code Coverage

on:
  push:
    branches:
      - main  # Modify this to match your repository's main branch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run tests
        run: |
          xcodebuild test -workspace vivally.xcworkspace -scheme vivally -destination 'platform=iOS Simulator,OS=16.2,name=iPhone 14 Plus' -enableCodeCoverage YES build test
          
      - name: Generate Code Coverage Report with Slather
        run: |
          gem install slather
          slather coverage --html --scheme vivally --workspace ./vivally.xcworkspace ./vivally.xcodeproj 
       
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
