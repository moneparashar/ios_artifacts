name: Code Coverage

on:
  push:
    branches:
      - main  # Modify this to match your repository's main branch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run tests
        run: |
          xcodebuild test -workspace vivally.xcworkspace -scheme vivally -destination 'platform=iOS Simulator, id=74943472-B031-4A41-BD35-00F01114C3FE, OS=16.2, name=iPhone 8 Plus' -enableCodeCoverage YES

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
